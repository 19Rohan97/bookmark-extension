<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="p-3">
    <ul class="nav nav-tabs" id="tabMenu">
      <li class="nav-item">
        <a class="nav-link active" id="add-tab" data-bs-toggle="tab" href="#add"
          >Add</a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link" id="view-tab" data-bs-toggle="tab" href="#view"
          >View</a
        >
      </li>
    </ul>

    <div class="tab-content mt-3">
      <!-- Add Bookmark Tab -->
      <div class="tab-pane fade show active" id="add">
        <h5>Save Bookmark</h5>
        <input
          type="text"
          id="title"
          class="form-control mb-2"
          placeholder="Title"
        />
        <textarea
          id="notes"
          class="form-control mb-2"
          rows="2"
          placeholder="Add a note (optional)"
        ></textarea>
        <input
          type="text"
          id="category"
          class="form-control mb-2"
          placeholder="Category"
        />
        <input
          type="text"
          id="tags"
          class="form-control mb-2"
          placeholder="Tags (comma-separated)"
        />
        <button id="saveBtn" class="btn btn-primary">Save</button>
        <button id="exportBtn" class="btn btn-outline-success mt-2">
          Export Markdown
        </button>
      </div>

      <!-- View Bookmarks Tab -->
      <div class="tab-pane fade" id="view">
        <h5>Saved Bookmarks</h5>

        <div class="d-flex flex-column gap-2 mb-3">
          <input
            type="text"
            id="searchInput"
            class="form-control"
            placeholder="Search by title, tags, or category"
          />
          <select id="categoryFilter" class="form-select">
            <option value="">All Categories</option>
          </select>
        </div>

        <div id="bookmarkList" class="mt-2"></div>

        <div
          id="pagination"
          class="d-flex justify-content-between align-items-center mt-3"
        >
          <button id="prevPage" class="btn btn-outline-secondary btn-sm">
            Previous
          </button>

          <span id="pageInfo" class="text-muted small"></span>

          <button id="nextPage" class="btn btn-outline-secondary btn-sm">
            Next
          </button>
        </div>
        <div
          class="align-items-center d-flex gap-2 justify-content-center mt-2"
        >
          <label for="itemsPerPage" class="form-label mb-0 small"
            >Items per page:</label
          >
          <select id="itemsPerPage" class="form-select form-select-sm w-auto">
            <option value="2">2</option>
            <option value="5" selected>5</option>
            <option value="10">10</option>
            <option value="20">20</option>
          </select>
        </div>
      </div>
    </div>

    <script src="bootstrap.bundle.min.js"></script>
    <script src="popup.js"></script>
    <script src="markdown-export.js"></script>
  </body>
</html>
