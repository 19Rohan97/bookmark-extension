<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="p-3">
    <ul class="nav nav-tabs" id="tabMenu">
      <li class="nav-item">
        <a class="nav-link active" id="add-tab" data-bs-toggle="tab" href="#add"
          >Add</a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link" id="view-tab" data-bs-toggle="tab" href="#view"
          >View</a
        >
      </li>
    </ul>

    <div class="tab-content mt-3">
      <!-- Add Bookmark Tab -->
      <div class="tab-pane fade show active" id="add">
        <h5>Save Bookmark</h5>
        <input
          type="text"
          id="title"
          class="form-control mb-2"
          placeholder="Title"
        />
        <textarea
          id="notes"
          class="form-control mb-2"
          rows="2"
          placeholder="Add a note (optional)"
        ></textarea>
        <input
          type="text"
          id="category"
          class="form-control mb-2"
          placeholder="Category"
        />
        <input
          type="text"
          id="tags"
          class="form-control mb-2"
          placeholder="Tags (comma-separated)"
        />
        <button id="saveBtn" class="btn btn-primary">Save</button>
        <button id="exportBtn" class="btn btn-outline-success mt-2">
          Export Markdown
        </button>
      </div>

      <!-- View Bookmarks Tab -->
      <div class="tab-pane fade" id="view">
        <h5>Saved Bookmarks</h5>
        <div id="bookmarkList" class="mt-2"></div>
      </div>
    </div>

    <script src="bootstrap.bundle.min.js"></script>
    <script src="popup.js"></script>
    <script src="markdown-export.js"></script>
  </body>
</html>
